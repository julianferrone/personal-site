{{/* 
  Usage:
    Some text. {{< sidenote >}}This is a sidenote.{{< /sidenote >}}
*/}}

{{ $id := printf "sn-%d" (.Ordinal | default .Page.NextInSection) | urlize }}

<label class="sidenote-number" for="{{ $id }}"></label>
<input type="checkbox" id="{{ $id }}" class="sidenote-toggle">
<span class="sidenote">
  {{ .Inner | markdownify }}
</span>
