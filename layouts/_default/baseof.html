<!DOCTYPE html>
<html lang="en" charset="utf-8">

<head>
    <meta charset="UTF-8">
    <script src="/js/theme_switch.js"></script>
    <link rel="stylesheet" href="/css/style.css">
    <link id="light-syntax" rel="stylesheet" href="/css/syntax-light.css" disabled>
    <link id="dark-syntax" rel="stylesheet" href="/css/syntax-dark.css" disabled>
    <link rel="manifest" href="/site.webmanifest">
    <link rel="icon" href="/favicon.ico" sizes="32x32">
    <title>Julian Ferrone - {{ .Title }}</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    {{ partial "opengraph.html" . }}
</head>

<body>
    <nav class="navbar">
        <a href="/">Home</a>
        <a class="push" href="/posts/">Posts</a>
        <a href="/tags/">Tags</a>
        <a href="/about">About</a>
        <button class="responsive-svg" id="theme-switch" aria-label="Toggle Theme">
            <svg width="24" height="24">
                <use id="theme-icon-use" href="/img/icons.svg#sun" />
            </svg>
        </button>
    </nav>
    <div class="content">
        {{ block "main" . }}
        {{ end }}
    </div>
    <footer>
        <a href="https://github.com/julianferrone/">
            {{/* <img src="/img/github.svg" id="github" width="24" height="24"> */}}
            <svg class="responsive-svg" width="24" height="24">
                <use href="/img/icons.svg#github" />
            </svg>
            {{/*  GitHub  */}}
        </a>
        <a href="https://x.com/julianferrone/">
            {{/* <img src="/img/twitter_x.svg" id="twitter" width="24" height="24"> */}}
            <svg class="responsive-svg" width="24" height="24">
                <use href="/img/icons.svg#twitter_x" />
            </svg>
            {{/*  X / Twitter  */}}
        </a>
        <a href="https://www.instagram.com/julianferrone/">
            <svg class="responsive-svg" width="24" height="24">
                <use href="/img/icons.svg#instagram" />
            </svg>
            {{/*  Instagram  */}}
        </a>
    </footer>
</body>

</html>
