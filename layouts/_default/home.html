{{ define "main" }}
<div layout="layouts/_default/home.html">
    {{ .Content }}
    <h2>Recent Posts</h2>
    {{ $posts := first 5 (sort (where .Site.RegularPages "Section" "posts") "PublishDate" "desc") }}
    <div class="posts">
        {{ range $posts }}
        {{ .Render "post_row"}}
        {{ end }}
    </div>
</div>
{{ end }}
