<div class="post-row">
    <div class="post-date">{{ .PublishDate.Format "2006-01-02" }}</div>
    <div class="post-title">
        <a href="{{ .RelPermalink }}">{{ .Title }}</a>
    </div>
    <div class="post-tags">
        {{ if .Params.tags }}
        {{ range sort .Params.tags }}
        {{ $href := add "../tags#" . }}
        <div class="post-tag">
            <a href="{{ $href }}">{{ . }}</a>
        </div>
        {{ end }}
        {{ end }}
    </div>
</div>
