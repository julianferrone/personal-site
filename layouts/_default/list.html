{{ define "main" }}
<div class="home">
    <table class="posts">
        <h2>All Posts</h2>
        <thead>
            <tr>
                <th>Date</th>
                <th>Title</th>
                <th class="tags">Tags</th>
            </tr>
        </thead>
        <tbody>
        {{ range sort .Pages "PublishDate" "desc" }}
        {{ .Render "post_row"}}
        {{ end }}
        </tbody>
    </table>
</div>
{{ end }}
