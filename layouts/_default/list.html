{{ define "main" }}
<h1>{{ .Title }}</h1>
<ul>
    {{ range .Pages }}
    <div class="post-row">
        <div class="post-date">{{ .Date.Format "2006-01-02" }}</div>
        <div class="post-title">
            <a href="{{ .RelPermalink }}">{{ .Title }}</a>
        </div>
        <div class="post-tags">
            <ul>

                {{ range .Params.tags }}
                {{ $href := add "../tags#" . }}
                <li>
                    <a href="{{ $href }}">{{ . }}</a>
                </li>
                {{ end }}
            </ul>
        </div>
    </div>
    {{ end }}
</ul>
</body>
{{ end }}
